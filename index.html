<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego: Salta los Obstáculos</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <header>
        <h1 class="Welcome-message">¡Bienvenid@! Observa el potencial de crear webs interactivas</h1>
        <br>
    </header>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score" id="score">Puntos: 0</div>
            <div class="timer" id="timer">Tiempo: 0s</div>
        </div>
        <div class="instructions">Pulsa la barra espaciadora o la pantalla para saltar</div>
        <div class="character" id="character"></div>
        <div class="obstacle" id="obstacle"></div>
        <button id="restart-button" onclick="restartGame()">Intentar de nuevo</button>
    </div>

    <!-- Sección del chat -->
    <div class="chat-container">
        <h2>Chat de Comentarios</h2>
        <div id="chat-box" class="chat-box">
            <!-- Mensajes aparecerán aquí -->
        </div>
        <input type="text" id="chat-input" placeholder="Escribe tu comentario..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
    
    <p>Este minijuego está hecho con HTML CSS y JavaScript</p><br>
        <p>Realizado por Alejandro Pérez Martínez desde cero</p>
        <script src="script.js"></script>
</body>
</html>
